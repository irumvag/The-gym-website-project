<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Altheletes</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
            if (id === 'header') {
                initializeMenu();
            }
        });
    }

    const initializeMenu = () => {
        const menuIcon = document.getElementById("menuIcon");
        const closeIcon = document.getElementById("closeIcon");
        const mobileMenu = document.getElementById("mobileMenu");

        if (menuIcon && closeIcon && mobileMenu) {
            menuIcon.addEventListener("click", () => {
                mobileMenu.classList.remove("hidden");
                mobileMenu.classList.add("flex");
                closeIcon.classList.remove("hidden");
                menuIcon.classList.add("hidden");
            });

            closeIcon.addEventListener("click", () => {
                mobileMenu.classList.add("hidden");
                mobileMenu.classList.remove("flex");
                closeIcon.classList.add("hidden");
                menuIcon.classList.remove("hidden");
            });
        }
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
         loadComponents('yellowContent', 'src/sections/yellowContent.html');
        loadComponents('main-content', 'src/sections/main-content.html')
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
    
</script>

<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="main-content"></div>
    <div id="yellowContent"></div>
    <div id="contact"></div>
    <div id="footer"></div>
</body>
</html>
